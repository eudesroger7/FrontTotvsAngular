<div class="main-container">
  <div class="header">
    <div class="container content">
      <img class="logo" src="/assets/images/logo.png" alt="TOTVS" />
      <app-input-search (onSearch)="onSearch($event)"></app-input-search>
    </div>
  </div>
  <div class="list">
    <div class="container">
      <p class="title" *ngIf="repositories?.length !== 0">Resultado da busca</p>
      <app-empty-state *ngIf="repositories?.length === 0"></app-empty-state>
      <app-card-list *ngFor="let repository of repositories"
        [repository]="repository"></app-card-list>
    </div>
  </div>
</div>
